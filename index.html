<div height="35" width="350" style="margin-top:519px; margin-left:20%; margin-right:20%; background:#f4f4f4; color:#3A3B3D" align="center">    
    <h1 id="times"></h1>
</div>

<script type="text/javascript">
    //得到时间并写入div
    function getDate(){
        //获取当前时间
        var date = new Date();
        //格式化为本地时间格式
        var date1 = date.toLocaleString();
        //获取div
        var div1 = document.getElementById("times");
        //将时间写入div
        div1.innerHTML = date1;
    }
    //使用定时器每秒向div写入当前时间
    setInterval("getDate()",1000);
</script>
